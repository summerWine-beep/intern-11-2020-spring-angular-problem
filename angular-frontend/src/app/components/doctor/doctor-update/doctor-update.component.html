<div class="row row justify-content-center align-self-center">

  <div style="width: 400px;">
    <h3>Update Tutorial</h3><br>
    <form (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="doctorname">Doctor Name</label>
        <input type="text" class="form-control" id="doctorname" required [(ngModel)]="doctor.name" name="doctorname">
      </div>

      <div class="form-group">
        <label for="speciality">Speciality</label>
        <input type="text" class="form-control" id="speciality" required [(ngModel)]="doctor.speciality" name="speciality">
      </div>

      <div class="form-group">
        <label for="doctor_address">Doctor Address</label>
        <input type="text" class="form-control" id="doctor_address" required [(ngModel)]="doctor.address" name="doctor_address">
      </div>

      <div class="form-group">
        <label for="hospital_name">Hospital Name</label>
        <input type="text" class="form-control" id="hospital_name" required [(ngModel)]="doctor.hosname" name="hospital_name">
      </div>

      <div class="form-group">
        <label for="about">About</label>
        <input type="text" class="form-control" id="about" required [(ngModel)]="doctor.about" name="about">
      </div>


      <button type="submit" class="btn btn-success">Update</button>
    </form>

    <br>
    <br>
    <button (click)="list()" class="btn btn-primary">Back to Doctor List</button><br>
  </div>
</div>
