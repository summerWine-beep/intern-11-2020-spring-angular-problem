<div class="row row justify-content-center align-self-center">
  <div [hidden]="submitted" style="width: 400px;" >
    <h3>Add Patient</h3>
    <form (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="name">Patient Name</label>
        <input type="text" class="form-control" id="name" required [(ngModel)]="patient.name" name="name">
      </div>

      <div class="form-group">
        <label for="dob">Date of Birth</label>
        <input type="date" class="form-control" id="dob" required [(ngModel)]="patient.dob" name="dob">
      </div>

      <div class="form-group">
        <label for="age">Age</label>
        <input type="number" class="form-control" id="age" required [(ngModel)]="patient.age" name="age">
      </div>

      <div class="form-group">
        <label for="gender">Gender</label>
        <input type="text" class="form-control" id="gender" required [(ngModel)]="patient.gender" name="gender">
      </div>

      <div class="form-group">
        <label for="occupation">Occupation</label>
        <input type="text" class="form-control" id="occupation" required [(ngModel)]="patient.occupation" name="occupation">
      </div>

      <div class="form-group">
        <label for="healthinsuranceno">Health Insurance Number</label>
        <input type="text" class="form-control" id="healthinsuranceno" required [(ngModel)]="patient.healthinsuranceno" name="healthinsuranceno">
      </div>

      <div class="form-group">
        <label for="healthcareprovider">Health Insurance Provider Name</label>
        <input type="text" class="form-control" id="healthcareprovider" required [(ngModel)]="patient.healthcareprovider" name="healthcareprovider">
      </div>

      <div class="form-group">
        <label for="patientaddress">Patient Address</label>
        <input type="text" class="form-control" id="patientaddress" required [(ngModel)]="patient.patientaddress" name="patientaddress">
      </div>
      
      <div class="form-group">
        <label for="contact">Contact</label>
        <input type="text" class="form-control" id="contact" required [(ngModel)]="patient.contact" name="contact">
      </div>

      <div class="form-group">
        <label for="doctorid">Assigned Doctor Id</label>
        <input type="text" class="form-control" id="doctorid" required [(ngModel)]="patient.doctorid" name="doctorid">
      </div>



      <button type="submit" class="btn btn-success">Submit</button>
    </form>
  </div>

  <div [hidden]="!submitted">
    <h4>You submitted successfully!</h4>
  </div>
</div>
