<div class="panel panel-primary">
  <div class="panel-heading">
    <h2>Report List</h2>
  </div>
  <div class="panel-body">
    <table class="table table-striped">
      <thead>
      <tr>
        <th>Patient Id</th>
        <th>Doctor Id</th>

        <th></th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let report of reports | async">
        <td>{{report.doctorid}}</td>
        <td>{{report.patientid}}</td>
        <td>{{report.pulserate}}</td>


        <td>
          <button (click)="updateDoctor(report.id)" class="btn btn-info" style="margin-left: 10px">Update</button>
          <button (click)="doctorDetails(report.id)" class="btn btn-info" style="margin-left: 10px">Details</button>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
