<div class="row row justify-content-center align-self-center">
  <div style="width: 400px;" *ngIf="doctor">
    <h2>Update Doctor Details</h2>
    <form (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="name">Doctor Name</label>
        <input type="text" class="form-control" id="doctorName" required [(ngModel)]="doctor.doctorName" name="doctorName">
      </div>

      <div class="form-group">
        <label for="name">Speciality</label>
        <input type="text" class="form-control" id="speciality" required [(ngModel)]="doctor.speciality" name="speciality">
      </div>

      <div class="form-group">
        <label for="name">Doctor Address</label>
        <input type="text" class="form-control" id="doctor_address" required [(ngModel)]="doctor.doctorAddress" name="doctor_address">
      </div>

      <div class="form-group">
        <label for="name">Hospital Name</label>
        <input type="text" class="form-control" id="hospital_name" required [(ngModel)]="doctor.hospitalName" name="hospital_name">
      </div>

      <div class="form-group">
        <label for="name">About</label>
        <input type="text" class="form-control" id="about" required [(ngModel)]="doctor.about" name="about">
      </div>



      <button type="submit" class="btn btn-success">Update</button>
    </form>

    <br>
    <br>
    <button (click)="list()" class="btn btn-primary">Back to Doctor List</button><br>
  </div>
</div>
