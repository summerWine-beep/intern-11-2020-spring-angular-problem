<div class="panel panel-primary">
  <div class="panel-heading">
    <h2>Tutorial List</h2>
  </div>
  <form class="form-inline d-flex md-form form-sm active-pink active-pink-2 mt-2"
    [formGroup]="searchForm" (ngSubmit)="OnSubmit(searchForm.value)">

    <b>Doctor Search By Name</b>
    <input class="form-control mr-sm-2" type="text" placeholder="Enter Doctor Name" id="doctorName" formControlName="doctorName">
    <button type="submit">Search</button>
  </form>
  <div class="panel-body">
    <table class="table table-striped">
      <thead>
      <tr>
        <th>Name</th>
        <th>Speciality</th>
        <th>Address</th>
      <!--  <th>Hospital Name</th>
        <th>about</th>
        <th>Profile Picture</th> -->

        <th></th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let doctor of doctors | async">
        <td>{{doctor.doctorName}}</td>
        <td>{{doctor.speciality}}</td>
        <td>{{doctor.doctorAddress}}</td>
       <!-- <td>{{doctor.hospitalName}}</td>
        <td>{{doctor.about}}</td>
        <td>{{doctor.profilePicture}}</td> -->

        <td><button (click)="deleteDoctor(doctor.id)" class="btn btn-danger">Delete</button>
          <button (click)="updateDoctor(doctor.id)" class="btn btn-info" style="margin-left: 10px">Update</button>
          <button (click)="doctorDetails(doctor.id)" class="btn btn-info" style="margin-left: 10px">Details</button>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
