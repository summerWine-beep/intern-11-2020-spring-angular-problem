<div class="panel panel-primary">
  <div class="panel-heading">
    <h2>Tutorial List</h2>
  </div>
  <form [formGroup]="searchForm" (ngSubmit)="OnSubmit(searchForm.value)">
    <input type="text" id="name" formControlName="name">
    <button type="submit">Search</button>
  </form>
  <div class="panel-body">
    <table class="table table-striped">
      <thead>
      <tr>
        <th>Title</th>
        <th>Description</th>
        <th>Published</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let doctor of doctor | async">
        <td>{{doctor.doctorName}}</td>
        <td>{{doctor.speciality}}</td>
        <td>{{doctor.doctorAddress}}</td>
        <td>{{doctor.hospitalName}}</td>
        <td>{{doctor.about}}</td>
        <td>{{doctor.profilePicture}}</td>

        <td><button (click)="deleteDoctor(doctor.id)" class="btn btn-danger">Delete</button>
          <button (click)="updateDoctor(doctor.id)" class="btn btn-info" style="margin-left: 10px">Update</button>
          <button (click)="doctorDetails(doctor.id)" class="btn btn-info" style="margin-left: 10px">Details</button>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
