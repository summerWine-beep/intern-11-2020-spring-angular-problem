<div class="row row justify-content-center align-self-center">
  <div style="width: 400px;" *ngIf="doctor">
    <h2>Update Doctor Details</h2>
    <form (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="doctorName">Doctor Name</label>
        <input type="text" class="form-control" id="doctorName" required [(ngModel)]="doctor.doctorName" name="doctorName">
      </div>

      <div class="form-group">
        <label for="speciality">Speciality</label>
        <input type="text" class="form-control" id="speciality" required [(ngModel)]="doctor.speciality" name="speciality">
      </div>

      <div class="form-group">
        <label for="doctorAddress">Doctor Address</label>
        <input type="text" class="form-control" id="doctorAddress" required [(ngModel)]="doctor.doctorAddress" name="doctorAdress">
      </div>

      <div class="form-group">
        <label for="hospitalName">Hospital Name</label>
        <input type="text" class="form-control" id="hospitalName" required [(ngModel)]="doctor.hospitalName" name="hospitalName">
      </div>

      <div class="form-group">
        <label for="About">About</label>
        <input type="text" class="form-control" id="About" required [(ngModel)]="doctor.about" name="about">
      </div>



      <button type="submit" class="btn btn-success">Update</button>
    </form>

    <br>
    <br>
    <button (click)="list()" class="btn btn-primary">Back to Doctor List</button><br>
  </div>
</div>
