
<div class="panel panel-primary">
  <div class="panel-heading">
    <h2>Patient List</h2>
  </div>
  <div class="panel-body">
    <table class="table table-striped">
      <thead>
      <tr>
        <th>Name</th>
        <th>Age</th>
        <th>Contact No</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let patient of patients | async">
        <td>{{patient.name}}</td>
        <td>{{patient.age}}</td>
        <td>{{patient.contact}}</td>
        <td><button (click)="deletePatient(patient.id)" class="btn btn-danger">Delete</button>
          <button (click)="updatePatient(patient.id)" class="btn btn-info" style="margin-left: 10px">Update</button>
          <button (click)="patientDetails(patient.id)" class="btn btn-info" style="margin-left: 10px">Details</button>
          <button (click)="generateReport(patient.id)" class="btn btn-info" style="margin-left: 10px">Report</button>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
